<html>

<head>
    <title>Flexbox</title>
    <style>

    </style>
</head>

<body>
    <div style="
            display: flex;
            flex-direction: row;
        ">
        <div style="background-color: lightblue;">div1 text</div>
        <div style="background-color: lightpink;">div2 <p>text</p>
        </div>

    </div>

    <div style="
    margin-top: 10px;
    display: flex;
    flex-direction: row;
    ">
        <div style=" width: 100px; background-color: lightblue;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        <div style=" background-color: lightblue;flex: 2;">flex: 2</div>

    </div>

    <div style="
    margin-top: 10px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    display: flex;
    justify-content:center;
    flex-direction: row;
    ">
        <div style=" width: 100px; background-color: lightblue;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightblue;">100px</div>

    </div>


    <div style="
    margin-top: 10px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    display: flex;
    justify-content:space-between; 
    flex-direction: row;
    ">
        <div style=" width: 100px; background-color: lightblue;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightblue;">100px</div>

    </div>

    <div style="
    margin-top: 10px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    display: flex;
    justify-content:space-between;
   
    align-items: center;
    ">
        <div style=" width: 100px; background-color: lightblue;">100px</div>
        <div style="width: 100px; background-color: lightpink;">100px</div>
        <div style="width: 100px; background-color: lightblue;">100px</div>

    </div>
