<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles/containers.css">
</head>

<body style="padding-bottom: 4rem;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color:lightblue;">100</div>
        <div style="background-color: lightpink;">100<p>Text</p></div>
        <div style="background-color: lightgreen;">200<p>Text</p></div>
        <div style="background-color: grey;">Not a column</div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color:lightblue;">div1</div>
        <div style="background-color: lightpink;">div2<p>Text</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color:lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">2fr</div>
    </div>


    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
        <div style="background-color:lightblue;height: 200px;">1fr</div>
        <div style="background-color: lightpink;height: 200px">1fr</div>
        <div style="background-color: lightblue;height: 200px">1fr</div>
        <div style="background-color:lightpink;height: 200px">1fr</div>
        <div style="background-color: lightblue;height: 200px">1fr</div>
        <div style="background-color: lightpink;height: 200px">1fr</div>
    </div>
</body>

</html>
